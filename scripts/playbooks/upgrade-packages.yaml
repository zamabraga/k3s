- name: Upgrade packages 
  hosts: server
  become: true
  gather_facts: false     
  tasks: 
    - name: Update apt repo and cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600    
    - name: Upgrade all packages on servers
      apt:
        upgrade: dist
        force_apt_get: yes        
      
        
